<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<link href="css/main.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron" style="text-align: center">
			<!--Usage of models we wrote in WepAppController th:text="'Welcome to basic Bootstrap with Spring Boot created by ' + ${username} -->
			<h1 style="background-color: #ffffff" id="dice1">?</h1>
			<h1>-</h1>
			<h1 style="background-color: #ffffff" id="dice2">?</h1>
			<h2>Let's Play Snake Eyes!</h2>
			<p>Enter the value of Stake (1 or 2 or 10), enter Player ID
				(Optional), then hit the button below to submit an entry.</p>

			<div class="input-group">
				<span class="input-group-addon">£</span> 
				<input type="number"  id="stakeValue" class="form-control" placeholder="Amount (1 or 2 or 10)">
				<span class="input-group-addon">.00</span>
				<input type="number"  id="playerId" class="form-control" placeholder="Player ID (Optional)">
			</div>
			<br />
			<div id="feedback"></div>
			<p>
				<a id="playButton" class="btn btn-lg btn-primary" href="#" role="button">PLAY »</a>
			</p>
		</div>
	</div>
	<div class="container" style="text-align: center">
		<!-- Main component for a primary marketing message or call to action -->
		<p>Game Log for player:</p><p id="currentPlayerId"></p>
		<div id="gamelog_feedback"></div>
	</div>
	<!-- /container -->
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
